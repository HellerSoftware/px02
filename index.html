        <app id="app"></app><script>function getURLCode(){var loc = document.location.href;if(loc.indexOf('?')>0){var getString = loc.split('?')[1];var GET = getString.split('&');var get = {};for(var i = 0, l = GET.length; i < l; i++){var tmp = GET[i].split('*');get[tmp[0]] = unescape(decodeURI(tmp[1]));}return get;}}window.onload = function(){var appE = document.getElementById('app'); var values = getURLCode();var creator = '<style>body{background-color: rgb(36, 36, 36); color: rgb(201, 197, 197);}</style><textarea style="background-color: rgb(41, 40, 40); color: rgb(201, 197, 197); font-size: 21px; width: 100%; height: 45vh;" name="codeTextArea" id="inputCode" cols="75" rows="18" spellcheck="false"><!DOCTYPE html>\n<html lang="en">\n   <head>\n      <meta charset="UTF-8">\n      <title>Document</title>\n   </head>\n   <body>\n      \n   </body>\n</html></textarea><div id="urlResult"></div>';function creatorMode(){appE.innerHTML = creator;setInterval(() => {var inputCodeValue = document.getElementById('inputCode').value;var urlResultElement = document.getElementById('urlResult');var data = inputCodeValue; var encodedData = btoa(data); urlResultElement.innerHTML = '<a href="index.html?ac*' + encodedData + '" style="text-align: center; font-size: 25px"><h1>index.html?ac*' + encodedData + '</h1>';urlResultElement.innerHTML += '<br><br><hr><br>' + inputCodeValue;}, 250);}var errNP = 'No se ha recibido ningún parámetro, asi que se ha abierto automaticamente el creador. \npegue en el imput su codigo html y se generara una url, pulse en instrucciones para saber mas acerca de como se usa esta herramienta de pruebas';if(values){var allCode = values['ac'];if(allCode == 'create'){creatorMode();}else{if(allCode != ''){var codeDecode = atob(allCode);appE.innerHTML = codeDecode;}else{alert(errNP);appE.innerHTML = '<a href="index.html?ac*create"><h1>Pulsa para ir al creador</h1></a>';}}}else{alert(errNP);appE.innerHTML = '<a href="index.html?ac*create"><h1>Pulsa para ir al creador</h1></a>';}}</script>
